<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla JS Challenge</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/login.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/quote.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/weather.js"></script>
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div class="todoContainer">
      <form class="hidden" id="login-form">
        <h1>이름을 입력해주세요.</h1>
        <input type="text" placeholder="Please Enter Here" required />
        <button>로그인</button>
      </form>
      <h2 id="hello" class="hidden"></h2>
      <form id="todo-form" class="hidden">
        <input type="text" placeholder="오늘의 할일을 입력해주세요" required />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="clock">
      <h2>0000년 00월 00일 00:00:00</h2>
    </div>
    <div id="quote">
      <span></span>
      <div>-</div>
      <span></span>
    </div>
  </body>
</html>
